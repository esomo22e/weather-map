        <!-- *** DO NOT DELETE *** -->
        <div id='globe-graphic-container' style='height: 100%; overflow: hidden;'>

            <!--
            ==========================
            BEGIN: GRAPHIC CODE HERE
            ==========================
            -->
            <div class = 'graphichead'>A look at the current rainfall in New England</div>
                <p class = 'subtitle'>Mapping current rainfall in the Boston Metro Area.</p>
              <div class = "map_content">

                  <div class = "legend">
                    <!-- <h3 class = "legend_head">Legend</h3> -->
                    <img src = "./assets/rainfall_legend.png" class = "legend" >
                  </div>
                  <div id="map"></div>

              </div>











            <!-- begin ai2html here DO NOT MODIFY THIS LINE -->

            <!-- end ai2html here DO NOT MODIFY THIS LINE -->

            <div class='source-and-credit'>
                <p class='source'><span>SOURCE: National Oceanic and Atmospheric Administration's NowCoast </span></p>
                <p class='credit'><span>EUNICE ESOMONU / Globe Staff</span></p>
            </div>
            <!--
            ==========================
            END OF GRAPHIC CODE
            ==========================
            -->

        </div>

        <!-- (begin) put js libraries here -->

        <!--
        ============================
        *** DO NOT GO BELOW HERE ***
        ============================
        -->


        <!-- (begin) globe iframe embed -->
        <script src='https://apps.bostonglobe.com/common/js/pym/pym-1.3.2.min.js'></script>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
          <script src="https://unpkg.com/leaflet.nontiledlayer/dist/NonTiledLayer.js"></script>
          <script type="text/javascript" src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script>
        <script>
            // version
            if (window.console && console.log) console.log('-- globe iframe graphic v2.0.3 --');
            (function() {
                var d = new Date();
                var timestamp = d.getTime();
                var js = 'main.js?v=' + timestamp;
                loadJS(js, function() {
                    window.pymChild = pym.Child({ renderCallback: window.onResize, polling: true });
                    pymChild.onMessage('enter-view', window.enterView);
                    pymChild.sendMessage('ready', true);
                });
            })();
        </script>
        <!-- (end) globe iframe embed -->
    </body>
